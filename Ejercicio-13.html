<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>

    <script lenguaje="javascript">
        {
            var contador;
            contador = 1;
        
            while(contador < 5)
            {
                let dato = prompt(`Introduce el numero del 1 al 10 :',' `);
                var num = parseInt(dato);
                
                document.write(`El numero introducido es ${num} <br/>`);
                document.write(`EL contador es ${contador}<br/> ` );
                contador = contador + 1 ;


            }
                document.write(`</br><h2> Fin del Programa, contador ya no es menor que  5.<h2>`);
                document.write(`</br> ultimo numero introducido es ${num}`);    

        }

    </script>
    
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>

    <script>
            
        let n1, n2, d1, d2;

        d1 = window.prompt("Introduce primer número ?", "0"); n1 = parseInt(d1);
        d2 = window.prompt("Introduce segundo número ?", "0"); n2 = parseInt(d2);

        let resultado = n1 - n2;
        
        document.write(`<br/>Los numeros ingresados por pantalla son : (${n1} y ${n2}) 
        <br/> <br/>Y la resta de ambos numeros es ${resultado} ` );
    </script>
    
    </body>
    </html>
